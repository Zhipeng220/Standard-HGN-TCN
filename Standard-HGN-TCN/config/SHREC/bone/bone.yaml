work_dir: ./work_dir/SHREC/bone_v2

# Bone Stream Configuration
train_feeder: feeder.feeder_shrec.Feeder
test_feeder: feeder.feeder_shrec.Feeder

train_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_label.pkl
  split: train
  bone: True      # 骨骼流：计算关节间的向量差
  vel: False
  window_size: 180
  normalization: False
  random_choose: False
  random_move: False  # 骨骼流不应用平移增强（物理上不合理）
  random_shift: False
  random_rot: True    # 旋转增强对骨骼流有效
  shear_amplitude: 0.5
  temperal_padding_ratio: 6
  repeat: 5
  debug: False
  use_mmap: True

test_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_label.pkl
  split: test
  bone: True      # 测试集也使用骨骼流
  vel: False
  window_size: 180
  normalization: False
  debug: False
  use_mmap: True

model: net.dsa_hgn.Model
model_args:
  in_channels: 3
  num_class: 14
  num_point: 22
  num_person: 1
  drop_out: 0.0
  graph: graph.shrec.Graph
  graph_args:
    labeling_mode: 'spatial'
  base_channels: 64
  num_stages: 10
  adaptive: True
  num_hyperedges: 16
  use_virtual_conn: True
  use_physical: True  # 骨骼流可以使用物理先验（手指拓扑结构）

phase: train
device: [0]
batch_size: 32
test_batch_size: 32
num_worker: 4
use_gpu: True

optimizer: SGD
base_lr: 0.05
weight_decay: 0.0005
nesterov: True

step: [30, 50, 80]
warm_up_epoch: 5
num_epoch: 150

loss: torch.nn.CrossEntropyLoss

# Knowledge Distillation (可选)
# 如果有预训练的joint流模型，可以用来指导bone流训练

#teacher_weights: ./work_dir/SHREC/joint_v2/best_model.pt
#lambda_kd: 0.3

# Regularization
lambda_entropy: 0.001
lambda_ortho: 0.1
grad_clip_norm: 1.0

save_log: True
print_log: True
pavi_log: False
log_interval: 100
save_interval: 1
eval_interval: 1
save_result: True
show_topk: [1, 5]

start_epoch: 0
debug: False
stream: bone